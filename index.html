<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .input-area {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        input {
            height: 40px;
            width: 200px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 0.5rem;
            font-size: 14px;
        }

        button {
            height: 40px;
            width: 200px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .qr {
            width: 400px;
            height: 400px;
            border: 2px solid #ddd;
            border-radius: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }

        .qr img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-area"> 
            <label for="qr-input">Enter the text</label>
            <input type="text" id="qr-input">
            <button type="submit" id="generate-btn">Generate QR</button>
        </div>
        <div class="qr">
            <img src="" alt="QR Code will appear here" id="qr-image">
        </div>
    </div> 

    <script>
        document.getElementById('generate-btn').addEventListener('click', function() {
            const inputText = document.getElementById('qr-input').value;
            fetch('http://localhost:3000/qrcode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: inputText })
            })
            .then(response => response.json()) 
            .then(data => {
                console.log(data)
                document.getElementById('qr-image').src = data.qrCode; 
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
